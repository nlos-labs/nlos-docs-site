name: Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["type:bug", "status:ready", "priority:P2"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide as much detail as possible.
  
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Brief description of the bug
      placeholder: What's wrong?
    validations:
      required: true
  
  - type: textarea
    id: description
    attributes:
      label: Detailed Description
      description: Complete description of the issue
      placeholder: Provide full context
    validations:
      required: true
  
  - type: textarea
    id: repro
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error...
    validations:
      required: true
  
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should happen?
    validations:
      required: true
  
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happens?
    validations:
      required: true
  
  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: System details (OS, browser, version, etc.)
      placeholder: |
        - OS: 
        - Browser: 
        - Version: 
  
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, logs, or other relevant information
